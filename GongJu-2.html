            <br>
            <p class="cont-cont">충청남도 공주시 웅진동에 있는 전통 한옥 체험 시설.<br><br>
                전체 면적은 3만 1310㎡이며, 숙박 시설은 총 22동 57실이다.<br><br>
                공주한옥마을은 2012년 국제 공공 디자인 대상을 수상하고, 2014년에는 한국 관광 공사로부터 우수 한옥 스테이로 지정받는 등 그 우수성을 외부로부터 인정받고 있다.<br><br>
